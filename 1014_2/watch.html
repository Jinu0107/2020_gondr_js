<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{fullAddress}}</h1>
        <input type="text" v-model="frontAddress">
        <input type="text" v-model="detailAddress">
    </div>
</body>
<script>
    const log = console.log;
    let v = new Vue({
        el: "#app",
        data: {
            fullAddress: '',
            frontAddress: '',
            detailAddress: ''
        },
        watch: {
            frontAddress(value) {
                log(value);
                this.fullAddress = value + " " + this.detailAddress;
            },
            detailAddress(value) {
                log(value);
                this.fullAddress = this.frontAddress + " " + value;
            }

        }
    });
</script>

</html>
