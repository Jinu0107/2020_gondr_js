<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<style>
    .flex_box {
        display: flex;
    }
</style>

<body>
    <div id="app">
        <div class="userList">
            <user v-for="user in userList" :key="user.id" :data="user" @del="del"></user>
        </div>
    </div>

    <script>
        const log = console.log;
        Vue.component('user', {
            template: '<div>{{data.name}} , {{data.age}} <button @click="del">삭제</button> </div>',
            props: {
                data: Object
            },
            methods: {
                del() {
                    this.$emit("del", this.data.id);
                }
            }
        });
        new Vue({
            el: "#app",
            data: {
                userList: [{
                        id: 1,
                        name: "정재성",
                        age: 14
                    },
                    {
                        id: 2,
                        name: "안진우",
                        age: 14
                    },
                    {
                        id: 3,
                        name: "전전제",
                        age: 14
                    },
                    {
                        id: 4,
                        name: "박지호",
                        age: 14
                    },
                    {
                        id: 5,
                        name: "박수진",
                        age: 14
                    }
                ],

            },
            methods: {
                del(id) {
                    this.userList = this.userList.filter(x => x.id != id);
                }
            }

        })
    </script>
</body>

</html>
